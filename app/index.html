<!DOCTYPE html>
<html lang="en" ng-app="contactManagerApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
		<title></title>
		<link rel="stylesheet" href="">
	

		<!-- Vendor -->
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" type="text/css" href="../node_modules/angular-material/angular-material.min.css" />
		<link rel="stylesheet" type="text/css" href="../node_modules/angular-material-icons/angular-material-icons.css" />

		<!-- App -->
		<link rel="stylesheet" type="text/css" href="assets/app.css" />
		<style>
			[ng-cloak] {
				display:none;
			}
		</style>
	</head>
	<body layout="row" ng-cloak ng-controller="mainController as vm">
		
		<div ng-include="'dist/views/sidenav.html'" layout="vertical"></div>

		<div layout="column" flex id="wrapper">
			<div ng-include="'dist/views/toolbar-header.html'"></div>			
			
			<md-content flex>
				<div id="content" ng-include="'dist/views/main-content.html'"></div>
				<md-tabs 
					md-selected="vm.tabIndex"
					md-stretch-tabs="always"
					md-dynamic-height="">
					<md-tab label="Bio">
					  <div id="content" ng-include="'dist/views/tab-bio.html'"></div>
					</md-tab>
					<md-tab label="Notes">
						<div id="content" ng-include="'dist/views/tab-notes.html'"></div>
					</md-tab>
				</md-tabs>

			</md-content>
		</div>
	
		<!-- Vendor -->
		<script src="../node_modules/angular/angular.js"></script>
		<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
		<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
		<script src="../node_modules/angular-material/angular-material.min.js"></script>
		<script src="../node_modules/angular-material-icons/angular-material-icons.min.js"></script>

		<!-- App -->
		<script src="dist/models.js"></script>
		<script src="dist/controllers/addUserDialogController.js"></script>
		<script src="dist/controllers/mainController.js"></script>
		<script src="dist/controllers/contactPanelController.js"></script>
		<script src="dist/services/userService.js"></script>
		<script src="dist/boot.js"></script>
	</body>
</html>
